<!doctype html>
<html lang="en">
  <head>
    <title>Weather Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- <script src="assets/js/moment.min.js"></script> -->
  </head>
  <body>
    <div class="navbar navbar-dark bg-dark">
      <h1 class="offset-4" style="color: grey;">Weather Dashboard</h1>
    </div>
<br>
    <div class="row ml-3">
      <div class="col-lg-4">
        <div class="row">
          <h3 class="ml-5 col-12" style="color: blue;">Search</h3>
          <div class="ml-5 mb-3 col-12">
            <input class="subject" placeholder="Enter city name..."></input>
            <button type="submit" class="btn btn-outline-success my-2 my-sm-0 search">Search</button>
          </div>
          <hr>
          <h3 class="ml-5 mt-3 col-12" style="color: blue;">Search History</h3>
          <div class="ml-5 mb-3 col-12">
            <div class="card" style="width: 18rem;">
                <ul class="list-group list-group-flush prev-list"> 
                    <button class='clear mt-1'>Clear Results</button>
                </ul>
            </div>
          </div>
        </div>
      </div>
     <div class="container">   
      <div class="col-lg-8">
        <div class="row">
          <div id="today" class="col-12 mt-3 mb-3">
            <div class="d-flex justify-content-center">
              <div style="width:3rem; height: 3rem; margin-top: 5em; color: blue;" class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </div>
          </div>
        </div>
          <hr>
        <div class="row">
          <div class="col-12 forecast-banner">
            <h2 class="col-12" style="color: blue;">5-Day Forecast</h2>
            <div class="row ml-1 card-group forecast-list"></div>    
          </div>
      </div>
    </div>
  </div>  
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  
  </body>
</html>
